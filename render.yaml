services:
  # Backend API Service
  - type: web
    name: vertex-loans-api
    runtime: node
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma db push --accept-data-loss && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SERVER_TOKEN_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: NODE_ENV
        value: production

  # Client Frontend Service (Static Site)
  - type: static
    name: vertex-loans-client
    runtime: static
    rootDir: .
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: vertex-loans-api
          property: url

  # Admin Portal Frontend Service (Static Site)
  - type: static
    name: vertex-loans-admin
    runtime: static
    rootDir: admin-portal
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: vertex-loans-api
          property: url
